<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weatherhome.css">

</head>
<body>
    <div id="backgroundImg">
    <div class="top-container">
        <input type="text" placeholder="Where  we going today?" id="whereL">
        <button class="button" id="searchBtn">
            <svg class="svgIcon" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"></path></svg>
          Travel
         </button>
    </div>
    <div class="container">
        <div class="itemsonleft">
            <p id="country">Country: Loading...</p>
            <p id="city">City: Loading...</p>
            <p id="cloudcover">Cloud Cover: Loading...</p> 
        </div>
        
        <div class="tophalf">
            <p id="weather-temp">Temperature: Loading...</p>
            <p id="feels-like">Feels Like:</p>
        </div>

        <div class="itemsonright">
            <p id="uv_index">UV: Loading... </p>
            <p id="uv_index_rating">: Loading...</p> 
            <p id="wind_speed">Wind Speed: Loading...</p>
        </div>
    </div>

    <h2 id="hourly">Hourly Forecast</h2>

    <div id="hourly-forecast">
    </div>

    <h2 id="sevenday">Weekly Forecast</h2>
    <div id="weeklyforecast">
         <div id="forecast">
        </div>
    </div>
</div>
    <script src="WeatherHome.js"></script>
</body>
</html>
